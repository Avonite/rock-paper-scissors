<!DOCTYPE html>
<html>
<head>
	<title>Rock-paper-scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div>
			<img src="./img/rock1.png" alt="rock icon">
			<img src="./img/paper1.png" alt="paper icon">
			<img src="./img/scissors1.png" alt="scissors icon">
		</div>
	 	<div id="play">
	 		<button class="button playButtons" id="rock">rock</button>
	 		<button class="button playButtons" id="paper">paper</button>
	 		<button class="button playButtons" id="scissors">scissors</button>
	 	</div>
	 	<div id="winnerDisplay">
	 		<p id="winnerDisplayText"></p>
	 	</div>
	 	<div id="scoreboard">	
	 		<p class="scoreDisplay">Player: <span id="playerScoreDisplay">0</span></p>
	 		<p class="scoreDisplay">Computer: <span id="computerScoreDisplay">0</span></p>
	 	</div>
	 	<div id="restart">
	 		<button id="resetButton" class="button">reset</button>
	 	</div>
	 </div>

</body>

<script type="text/javascript" src="script.js"></script>
</html>
