<!DOCTYPE html>
<html>
<head>
	<title>Rock-paper-scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div>
			<img src="./img/rock.png" alt="rock icon">
		</div>
	 	<div id="play">
	 		<button class="button playButtons" id="rock">rock</button>
	 		<button class="button playButtons" id="paper">paper</button>
	 		<button class="button playButtons" id="scissors">scissors</button>
	 	</div>
	 	<div id="scoreboard">	
	 		<p class="scoreDisplay">Player score is: <span id="playerScoreDisplay">0</span>.</p>
	 		<p class="scoreDisplay">Computer score is: <span id="computerScoreDisplay">0</span>.</p>
	 	</div>
	 	<div id="winnerDisplay">
	 		<p id="winnerDisplayText"></p>
	 	</div>
	 	<div id="restart" class="button">
	 		<button id="resetButton">reset</button>
	 	</div>
	 </div>

</body>

<script type="text/javascript" src="script.js"></script>
</html>
